<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site Étoilé</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            overflow: hidden;
            height: 100vh;
        }

        /* Canvas étoiles */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Header */
        header {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .btn {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 10px 18px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #a855f7;
            box-shadow: 0 0 10px #a855f7;
        }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <header>
        <button class="btn">Connexion</button>
        <button class="btn">Inscription</button>
    </header>

    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5;
                this.speed = Math.random() * 0.5 + 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#8a2be2";
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => star.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });

        initStars();
        animate();
    </script>

</body>
</html>
