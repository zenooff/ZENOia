<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO IA</title>
    <style>
        /* Style général du corps */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Titre néon */
        h1 {
            color: #c700ff; /* violet néon */
            font-size: 5em;
            text-shadow:
                0 0 5px #c700ff,
                0 0 10px #c700ff,
                0 0 20px #c700ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
            position: relative;
            z-index: 1;
        }

        /* Toile violette animée */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>ZENO IA</h1>
    <canvas id="webCanvas"></canvas>

    <script>
        const canvas = document.getElementById('webCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const maxNodes = 50;

        for (let i = 0; i < maxNodes; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(199, 0, 255, 0.7)';
            ctx.lineWidth = 1;

            // dessiner les lignes
            for (let i = 0; i < maxNodes; i++) {
                for (let j = i + 1; j < maxNodes; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            // dessiner les points
            for (let i = 0; i < maxNodes; i++) {
                nodes[i].x += nodes[i].vx;
                nodes[i].y += nodes[i].vy;

                if (nodes[i].x < 0 || nodes[i].x > canvas.width) nodes[i].vx *= -1;
                if (nodes[i].y < 0 || nodes[i].y > canvas.height) nodes[i].vy *= -1;

                ctx.beginPath();
                ctx.arc(nodes[i].x, nodes[i].y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#c700ff';
                ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
