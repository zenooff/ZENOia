<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Site Étoilé</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: black;
    overflow: hidden;
    height: 100vh;
}

/* Canvas étoiles */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Header */
header {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 3;
}

.btn {
    background: #8a2be2;
    color: white;
    border: none;
    padding: 10px 18px;
    margin-left: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #a855f7;
    box-shadow: 0 0 12px #a855f7;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 4;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #0b0014;
    padding: 25px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 0 20px #8a2be2;
    color: white;
}

.modal-content h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #a855f7;
}

.modal-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    background: black;
    border: 1px solid #8a2be2;
    color: white;
    border-radius: 5px;
}

.modal-content input:focus {
    outline: none;
    box-shadow: 0 0 8px #a855f7;
}

.modal-content button {
    width: 100%;
    padding: 10px;
    background: #8a2be2;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.modal-content button:hover {
    background: #a855f7;
}

.close {
    text-align: right;
    cursor: pointer;
    color: #aaa;
}
.close:hover {
    color: white;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<header>
    <button class="btn" onclick="openModal('login')">Connexion</button>
    <button class="btn" onclick="openModal('register')">Inscription</button>
</header>

<!-- CONNEXION -->
<div class="modal" id="login">
    <div class="modal-content">
        <div class="close" onclick="closeModal('login')">✖</div>
        <h2>Connexion</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mot de passe">
        <button>Se connecter</button>
    </div>
</div>

<!-- INSCRIPTION -->
<div class="modal" id="register">
    <div class="modal-content">
        <div class="close" onclick="closeModal('register')">✖</div>
        <h2>Inscription</h2>
        <input type="text" placeholder="Nom d'utilisateur">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mot de passe">
        <input type="password" placeholder="Confirmer le mot de passe">
        <button>S'inscrire</button>
    </div>
</div>

<script>
/* Gestion des modals */
function openModal(id) {
    document.getElementById(id).style.display = "flex";
}
function closeModal(id) {
    document.getElementById(id).style.display = "none";
}

/* Étoiles animées */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

class Star {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5;
        this.speed = Math.random() * 0.5 + 0.2;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "#8a2be2";
        ctx.fill();
    }
    update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
            this.y = 0;
            this.x = Math.random() * canvas.width;
        }
        this.draw();
    }
}

function initStars() {
    stars = [];
    for (let i = 0; i < 200; i++) {
        stars.push(new Star());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => star.update());
    requestAnimationFrame(animate);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initStars();
});

initStars();
animate();
</script>

</body>
</html>
